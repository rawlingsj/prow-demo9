apiVersion: skaffold/v1alpha2
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/rawlingsj/prow-demo9:{{.VERSION}}"
  artifacts:
  - imageName: changeme
    workspace: .
    docker: {}
  local: {}
deploy:
  kubectl:
    manifests:
profiles:
- name: dev
  build:
    tagPolicy:
      envTemplate:
        template: "{{.DOCKER_REGISTRY}}/rawlingsj/prow-demo9:{{.DIGEST_HEX}}"
    artifacts:
    - docker: {}
    local: {}
  deploy:
    helm:
      releases:
      - name: prow-demo9
        chartPath: charts/prow-demo9
        setValueTemplates:
          image.repository: "{{.DOCKER_REGISTRY}}/rawlingsj/prow-demo9"
          image.tag: "{{.TAG}}"
